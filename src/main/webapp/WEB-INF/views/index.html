<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <a th:text="${user.getName()}">u</a>
        <a th:text="${user.getSurname()}">u</a>
        <a th:text="${user.getPhoneNumber()}">u</a>
        <a th:href="@{/id/edit(id=${user.getId()})}">Edit User</a>
        <hr/>
    </th:block>
</div>
<br/>
<hr/>
<a href="/newuser">CREATE NEW USER</a>
</body>
</html>
